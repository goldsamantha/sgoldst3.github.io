<style media="screen">
.page{
  display: block;
  background-color: #222;
}

.left-block{
  display: inline-block;
  width: 60%;
}

.right-block{
  display: inline-block;
  width: 38%;
  vertical-align: top;
}

.multi-pad-light{
  padding:5px;
  color: #fff;
}

h1 {
  text-align: left;
  font-size: 32px;
}

.right-block p {
  color: #fff;
}

/*.wrong-line{
  animation: pulse 3s infinite;
}*/

.led2, .crossed-wires, .led2-correction, [class*="wire-"], .led-sequin-3, [class*="led-fill"] {
  stroke-opacity: 0;
  fill-opacity: 0;
}

[class*="led-fill-on"] {
  animation: pulse 2s infinite;
  fill: #FFF ;
  stroke: #FFF;
}

.led-fill-on-2 {
  animation: pulse 1s infinite;
}


@keyframes pulse {
  0% {
    stroke-opacity: 0;
    fill-opacity: 0;
  }
  50% {
    stroke-opacity: 1;
    fill-opacity: 1;
  }
  100% {
    stroke-opacity: 0;
    fill-opacity: 0;
  }
}


/*

Star button to progress to next slide


*/
#next-step{
  width: 50px;
  animation: growAndShrink 2s infinite;
}

.next-container{
  position: relative;
  float: right;
  width: 100px;
  height: 100px;
  bottom: 0px;
  right: 0px;
}

@keyframes growAndShrink {
  0% {
    transform: scale(1.0);
  }

  50% {
    transform: scale(1.2);
  }

  100% {
    transform: scale(1.0);
  }
}

.clear {
  clear: both;
}


</style>

});

var i = 1;

  {

  {

  {

  {
    'title': "Step 1",

function reset() {

    $('.right-block p').text(steps[i].description);
    i++;
  });

  $('#next-step').queue("circuitCross", function(){
    $(".led-fill-1").first().attr('class', 'led-fill-1 led-fill-on');
    $('.right-block h1').text(steps[i].title);
    $('.right-block p').text(steps[i].description);
    i++;
  });

  $('#next-step').queue("circuitCross", function(){
    $('.led2').css('stroke-opacity', "1");

    $('.right-block p').text(steps[i].description);

    $('.right-block h1').text(steps[i].title);
    $('.right-block p').text(steps[i].description);
    i++;

  $('#next-step').queue("circuitCross", function(){
    $('.led2').css('stroke-opacity', "0");
    $('.led2').css('fill-opacity', "0");
    $('.crossed-wires').css('stroke-opacity', "0");
    $('.crossed-wires').css('fill-opacity', "0");
    $('.led-sequin-2').css('stroke-opacity', "1");

    $('.right-block h1').text(steps[i].title);

function resetAll(){

    $('.led2').css('fill-opacity', "0");
